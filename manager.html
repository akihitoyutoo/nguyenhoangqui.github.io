<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quản Lí Thực Đơn</title>

    <script>
        // Danh sách mẫu các món ăn
        let menu = [
            { id: 1, name: "Phở", price: 10 },
            { id: 2, name: "Bánh mì", price: 5 },
            // ... (thêm món ăn khác)
        ];

        // Hàm hiển thị danh sách món ăn
        function showMenu() {
            console.clear();
            console.log("Danh sách món ăn:");
            console.table(menu);
        }

         // Hiển thị danh sách món ăn hiện có
         let menuList = document.getElementById("menuList");
            menuList.innerHTML = "<h3>Danh sách món ăn hiện có:</h3>";

            if (menu.length > 0) {
                let ul = document.createElement("ul");
                menu.forEach(food => {
                    let li = document.createElement("li");
                    li.textContent = `${food.name} - ${food.price}$`;
                    ul.appendChild(li);
                });
                menuList.appendChild(ul);
            } else {
                menuList.innerHTML += "<p>Không có món ăn nào.</p>";
            }

        // Hàm thêm món ăn
        function themMonAn() {
            let newName = prompt("Nhập tên món ăn:");
            let newPrice = parseFloat(prompt("Nhập giá món ăn:"));

            if (newName && !isNaN(newPrice)) {
                let newId = menu.length + 1;
                let newFood = { id: newId, name: newName, price: newPrice };
                menu.push(newFood);
                showMenu();
            } else {
                alert("Vui lòng nhập đúng thông tin món ăn.");
            }
        }

        // Hàm sửa món ăn
        function suaMonAn() {
            let foodId = parseInt(prompt("Nhập ID món ăn cần sửa:"));
            let index = menu.findIndex(food => food.id === foodId);

            if (index !== -1) {
                let newName = prompt("Nhập tên mới:");
                let newPrice = parseFloat(prompt("Nhập giá mới:"));

                if (newName && !isNaN(newPrice)) {
                    menu[index].name = newName;
                    menu[index].price = newPrice;
                    showMenu();
                } else {
                    alert("Vui lòng nhập đúng thông tin món ăn.");
                }
            } else {
                alert("Không tìm thấy món ăn có ID " + foodId);
            }
        }

        // Hàm xóa món ăn
        function xoaMonAn() {
            let foodId = parseInt(prompt("Nhập ID món ăn cần xóa:"));
            let index = menu.findIndex(food => food.id === foodId);

            if (index !== -1) {
                menu.splice(index, 1);
                showMenu();
            } else {
                alert("Không tìm thấy món ăn có ID " + foodId);
            }
        }

        // Hàm tìm kiếm món ăn
        function timKiemMonAn() {
            let keyword = prompt("Nhập từ khóa tìm kiếm:");
            let result = menu.filter(food => food.name.toLowerCase().includes(keyword.toLowerCase()));

            if (result.length > 0) {
                console.log("Kết quả tìm kiếm:");
                console.table(result);
            } else {
                console.log("Không tìm thấy món ăn nào.");
            }
        }
    </script>
</head>
